<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Changer</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            border: 2px solid black;
            margin: 10px;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Color Changer Lab</h1>

    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>

    <br><br>

    <button id="btn-red">Make Red</button>
    <button id="btn-blue">Make Blue</button>
    <button id="btn-green">Make Green</button>
    <button id="reset-btn">Reset All</button>

    <script defer>
        const boxes = document.querySelectorAll(".box");

        const redBtn = document.getElementById("btn-red");
        const blueBtn = document.getElementById("btn-blue");
        const greenBtn = document.getElementById("btn-green");
        const resetBtn = document.getElementById("reset-btn");

        if (!boxes.length) console.error("Boxes not found");
        if (!redBtn) console.error("Red button not found");
        if (!blueBtn) console.error("Blue button not found");
        if (!greenBtn) console.error("Green button not found");
        if (!resetBtn) console.error("Reset button not found");

        redBtn.addEventListener("click", () => {
            boxes.forEach(box => {
                box.style.backgroundColor = "red";
            });
        });

        blueBtn.addEventListener("click", () => {
            boxes.forEach(box => {
                box.style.backgroundColor = "blue";
            });
        });

        greenBtn.addEventListener("click", () => {
            boxes.forEach(box => {
                box.style.backgroundColor = "green";
            });
        });

        resetBtn.addEventListener("click", () => {
            boxes.forEach(box => {
                box.style.backgroundColor = "lightgray";
            });
        });
    </script>
</body>
</html>
